name: Build Docker Image 🐋

on:
  workflow_call:
    inputs:
      major_version:
        required: true
        type: string
      minor_version:
        required: true
        type: string
      build_version:
        required: true
        type: string
      self_hosted:
        required: false
        type: boolean
        default: false
    secrets:
      DOCKER_HUB_USER:
        required: true
      DOCKER_HUB_PASSWORD:
        required: true
      DOCKER_IMAGE_NAME:
        required: true

jobs:
  docker-build:
    name: Build Docker Image 🐋
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Init Runner ⚙️
        uses: UnterrainerInformatik/init-runner-action@master
        with:
          self-hosted: ${{ inputs.self_hosted }}

      - name: Download build artifacts ⬇️
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist

      - name: Setup QEMU ⚙️
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx ⚙️
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub 🔑
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push 🔨
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USER }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_HUB_USER }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ inputs.major_version }}
            ${{ secrets.DOCKER_HUB_USER }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ inputs.major_version }}.${{ inputs.minor_version }}
            ${{ secrets.DOCKER_HUB_USER }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ inputs.major_version }}.${{ inputs.minor_version }}.${{ inputs.build_version }}
